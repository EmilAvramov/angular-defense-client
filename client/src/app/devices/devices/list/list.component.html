<main class="device__container">
	<div class="devices__list">
		<div *ngFor="let device of data" class="devices__list_item">
			<p >{{ device.Brand.brandName }} - {{ device.deviceName }}</p>
			<img (click)="open(device.deviceKey)" src="{{ device.deviceImage }}" alt="" />
		</div>
	</div>
	<button (click)="loadMore()" class="devices__more">Load More...</button>
</main>
