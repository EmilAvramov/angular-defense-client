<app-search
	(search)="this.loadPostings($event)"
	(create)="this.openModal()"
></app-search>
<app-list [postingData]="this.postingData"></app-list>
<app-create
	[user]="this.user"
	[devices]="this.details"
	(requestDetails)="this.loadDevice($event)"
	(createPosting)="this.addPosting($event)"
></app-create>
