<app-search
	(search)="this.searchPostings($event)"
	(create)="this.openModal()"
></app-search>
<app-list
	[postings]="this.postings"
	(requestMore)="this.loadMorePostings()"
	(requestDetails)="this.deviceDetails"
></app-list>
<app-create
	[user]="this.user"
	[devices]="this.devices"
	[deviceDetails]="this.deviceDetails"
	(requestDevices)="this.searchDevices($event)"
	(requestDetails)="this.fetchDetails($event)"
	(createPosting)="this.createPosting($event)"
></app-create>
