<ng-container *ngIf="display$ | async as display">
	<section class="create__wrapper" (click)="close()">
		<div class="create__container">
			<button class="close" type="button" (click)="close()">X</button>
			<div class="create__body" (click)="$event.stopPropagation()">
				<input #searchInput class="search__input" type="text" />
			</div>
		</div>
	</section>
</ng-container>
