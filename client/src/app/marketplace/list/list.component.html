<main class="postings__container">
	<div class="postings__list">
		<div *ngFor="let posting of postings" class="postings__list_item">
			<p>{{ posting.Device?.deviceName }}</p>
			<img
				(click)="showDetails(posting.id)"
				src="{{ posting.Device?.deviceImage }}"
				alt=""
			/>
		</div>
	</div>
	<button
		*ngIf="this.postings!.length > 18"
		(click)="loadMore()"
		class="postings__more"
	>
		Load More...
	</button>
</main>
