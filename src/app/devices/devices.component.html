<app-search (search)="this.query($event)"></app-search>
<app-list
	[data]="this.data"
	(request)="this.loadMore()"
	(details)="this.getDetails($event)"
></app-list>
<app-modal [details]="this.details"></app-modal>
<ngx-spinner [fullScreen]="true" type="ball-spin">
	<p style="color: white">Loading...</p>
</ngx-spinner>
