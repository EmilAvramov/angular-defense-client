<div class="profile__postings_container">
	<div class="profile__postings_wrapper">
		<h2>My Marketplace Postings</h2>
		<div class="profile__postings_subwrapper">
			<div
				*ngFor="let posting of userPostings"
				class="profile__postings_container"
			>
				<div class="profile__postings_device">
					<p>{{ posting.Device!.deviceName }}</p>
					<img src="{{ posting.Device!.deviceImage }}" alt="" />
				</div>
				<div class="profile__postings_personal">
					<p><strong>Selling Price:</strong> {{ posting.price }} EUR</p>
					<p><strong>Comments:</strong> {{ posting.comments }}</p>
				</div>
				<div class="profile__postings_buttons">
					<button class="edit" (click)="fetchPostingDetails(posting.id)">
						<i class="fa-solid fa-pencil"></i>
					</button>
					<button class="delete" (click)="deletePosting(posting.id)">
						<i class="fa-solid fa-trash-can"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<app-edit
	[details$]="this.postingDetails$"
	(editPosting)="this.editPosting($event)"
></app-edit>
<ngx-spinner [fullScreen]="true" type="ball-spin">
	<p style="color: white">Loading...</p>
</ngx-spinner>
