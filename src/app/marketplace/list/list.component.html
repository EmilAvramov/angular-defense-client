<main class="postings__container">
	<div class="postings__list">
		<div
			*ngFor="let posting of postings$ | async"
			class="postings__list_item"
			(click)="showDetails(posting.id)"
		>
			<p>{{ posting.Device?.deviceName }}</p>
			<img src="{{ posting.Device?.deviceImage }}" alt="" />
		</div>
	</div>
	<div
		*ngIf="(this.postings$ | async) && (this.postings$ | async)!.length > 16"
		(click)="loadMore()"
		class="postings__more"
	>
		<i class="fa-solid fa-angle-down"></i>
	</div>
</main>
