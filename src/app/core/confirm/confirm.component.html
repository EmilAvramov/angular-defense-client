<ng-container>
	<section class="confirm__wrapper">
		<div class="confirm__message">
			<p>{{ this.message }}</p>
		</div>
		<div class="confirm__buttons">
			<button (click)="this.close(true)" class="confirm__yes">
				{{ this.btnOkText }}
			</button>
			<button (click)="this.close(false)" class="confirm__no">
				{{ this.btnCancelText }}
			</button>
		</div>
	</section>
</ng-container>
